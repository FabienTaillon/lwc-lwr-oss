<template>
    <lightning-card title="Users" icon-name="standard:customers">
        <lightning-button-menu alternative-text="Show actions" slot="actions">
            <lightning-menu-item value="FollowTwitter" label="Follow me on Twitter" icon-name="action:follow" onclick={handleFollow}></lightning-menu-item>
        </lightning-button-menu>
        <p class="slds-p-horizontal_medium">
            <template if:true={users}>
                <ul class="slds-has-dividers_bottom-space">
                    <template for:each={users} for:item="user">
                        <li class="slds-item" key={user.id}>
                            <lightning-tile href={user.userDetailUrl} label={user.name} type="media" data-id={user.id} onclick={navigateToUser}>
                                <lightning-avatar slot="media" fallback-icon-name="standard:individual" alternative-text="Clark Kent"></lightning-avatar>
                                <ul class="slds-list_horizontal slds-has-dividers_right">
                                    <li class="slds-item">{user.email}</li>
                                    <li class="slds-item">{user.phone}</li>
                                </ul>
                            </lightning-tile>
                        </li>
                    </template>
                </ul>
            </template>
        </p>
    </lightning-card>
</template>
